# Logging config to have com.facebook.nailgun.NGServer output at the most
# verbose level.
#
# Use with:
#   $ java -Djava.util.logging.config.file=test/ng-testhost/logging.properties -jar test/ng-testhost/target/ng-testhost.jar
handlers= java.util.logging.FileHandler
.level= INFO

java.util.logging.FileHandler.level = FINEST
java.util.logging.FileHandler.pattern = ngserver.log
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

com.facebook.nailgun.level= FINEST
